{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Task{% endblock %}

{% block content %}
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <link rel="stylesheet" type="text/css" href="{% static 'uc.css' %}">
{% endblock %}
