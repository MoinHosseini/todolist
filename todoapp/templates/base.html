<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: ;
            background-color: #113300;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="content">
            {% block content %}
            <!-- Default content if not overridden -->
            <p>This is the default content.</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
